<!DOCTYPE html>
<html lang="en">
<head>
  <title>Insta Diary</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/homestyle.css">

  <style>
  #map {
    height: 400px;
    width: 100%;
  }
</style>
</head>
<body>


  <!---Profile Picture Section -->
<header>
<div class="top-area">
  <div class="profile-container">
      <div class="profile-photo">
        <!---New Background Image Profile Upload Area -->
        <input id="test" type="file" onchange="loadImageFile(this)" />

        <!---ACTUAL PROFILE PICTURE UPLOAD AREA -->
        <button class="profile-photo-btn">
          <img src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/AAIA_wDGAAAAAQAAAAAAAAxLAAAAJDMyYTE1NjY4LTdhNTAtNDE4My1hZTVlLTViOGJlMTZiYTYzZA.jpg" height="128" width="128" class="photo">
        </button>
    </div>
  </div>
  </header>
  <!---Profile About Me Section -->
  <div class="section__body">
        <h1 class="card-section_name">Julia Shin</h1>
        <h2 class="section_headline">My Lovely Diary of Places I've Traveled</h2>
        <h3 class="section_location">Orange County, California</h3>

        <h3 class="section_connections">
          <span class="visually-hidden">211 friends</span>
        </h3>
  </div>
</div>

     <!---Google Maps Section -->
    <div class="map-area">
      <h3>Places I've Been</h3>
      <div id="map"></div>
      <script>


/*        function getLocation() {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
          } else {
            console.log("not getting location")
          }
        }
        function showPosition(position) {
          x.innerHTML = "Latitude: " + position.coords.latitude + 
          "<br>Longitude: " + position.coords.longitude; 
        }*/


        

        function initMap() {
        // Styles a map in night mode.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.674, lng: -73.945},
          zoom: 12,
          styles: [
          {elementType: 'geometry', stylers: [{color: '#242f3e'}]},
          {elementType: 'labels.text.stroke', stylers: [{color: '#242f3e'}]},
          {elementType: 'labels.text.fill', stylers: [{color: '#746855'}]},
          {
            featureType: 'administrative.locality',
            elementType: 'labels.text.fill',
            stylers: [{color: '#d59563'}]
          },
          {
            featureType: 'poi',
            elementType: 'labels.text.fill',
            stylers: [{color: '#d59563'}]
          },
          {
            featureType: 'poi.park',
            elementType: 'geometry',
            stylers: [{color: '#263c3f'}]
          },
          {
            featureType: 'poi.park',
            elementType: 'labels.text.fill',
            stylers: [{color: '#6b9a76'}]
          },
          {
            featureType: 'road',
            elementType: 'geometry',
            stylers: [{color: '#38414e'}]
          },
          {
            featureType: 'road',
            elementType: 'geometry.stroke',
            stylers: [{color: '#212a37'}]
          },
          {
            featureType: 'road',
            elementType: 'labels.text.fill',
            stylers: [{color: '#9ca5b3'}]
          },
          {
            featureType: 'road.highway',
            elementType: 'geometry',
            stylers: [{color: '#746855'}]
          },
          {
            featureType: 'road.highway',
            elementType: 'geometry.stroke',
            stylers: [{color: '#1f2835'}]
          },
          {
            featureType: 'road.highway',
            elementType: 'labels.text.fill',
            stylers: [{color: '#f3d19c'}]
          },
          {
            featureType: 'transit',
            elementType: 'geometry',
            stylers: [{color: '#2f3948'}]
          },
          {
            featureType: 'transit.station',
            elementType: 'labels.text.fill',
            stylers: [{color: '#d59563'}]
          },
          {
            featureType: 'water',
            elementType: 'geometry',
            stylers: [{color: '#17263c'}]
          },
          {
            featureType: 'water',
            elementType: 'labels.text.fill',
            stylers: [{color: '#515c6d'}]
          },
          {
            featureType: 'water',
            elementType: 'labels.text.stroke',
            stylers: [{color: '#17263c'}]
          }
          ]
        })

      }
    </script>

    <!---GOOGLE MAPS API SECTION -->
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBDIgfM9PCnLI_koxi20OA2EqB_8yKiu4&callback=initMap">
    </script>


    <div class="panel-body">
      <button class="btn btn-danger" type="submit" id="addJourney">Add Your Journey</button>
    </div>
  </div>

  
</body>

    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-firestore.js"></script>
    <script src="assets/javascript/firebase.js"></script>
    <script src="assets/javascript/login.js"></script>
    <script src="assets/javascript/signup.js"></script>
    <script src="assets/javascript/google.js"></script>
    <script src="assets/javascript/home.js"></script>
    <script src="assets/javascript/welcome.js"></script>
</html>
